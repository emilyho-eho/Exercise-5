<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain Screensaver</title>
  <style>
    body {
      margin: 0;
      background: #0a0f1e;
      overflow: hidden;
    }

    .drop {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to   { transform: translateY(110vh); }
    }

    /* 4 animated element types */
    .slow   { animation-duration: 4s;   opacity: 0.4; font-size: 1rem; }
    .medium { animation-duration: 2.5s; opacity: 0.7; font-size: 1.8rem; }
    .fast   { animation-duration: 1.2s; opacity: 1;   font-size: 2.5rem; }
    .splash { animation-duration: 0.8s; opacity: 0.8; font-size: 1.5rem; top: auto; bottom: -10px; animation-name: rise; }

    @keyframes rise {
      from { transform: translateY(0);    opacity: 1; }
      to   { transform: translateY(-60px); opacity: 0; }
    }

    /* 4 responsive states */
    @media (max-width: 480px)                         { .drop { font-size: 0.9rem; } }
    @media (min-width: 481px) and (max-width: 768px)  { .drop { font-size: 1.4rem; } }
    @media (min-width: 769px) and (max-width: 1200px) { .drop { font-size: 2rem;   } }
    @media (min-width: 1201px)                        { .drop { font-size: 2.6rem; } }
  </style>
</head>
<body>

  <div class="drop slow"   style="left:5vw;  animation-delay:0s">ðŸ’§</div>
  <div class="drop medium" style="left:15vw; animation-delay:1s">ðŸ’§</div>
  <div class="drop fast"   style="left:25vw; animation-delay:0.5s">ðŸ’§</div>
  <div class="drop slow"   style="left:35vw; animation-delay:2s">ðŸ’§</div>
  <div class="drop medium" style="left:45vw; animation-delay:0.3s">ðŸ’§</div>
  <div class="drop fast"   style="left:55vw; animation-delay:1.5s">ðŸ’§</div>
  <div class="drop slow"   style="left:65vw; animation-delay:0.8s">ðŸ’§</div>
  <div class="drop medium" style="left:75vw; animation-delay:2.5s">ðŸ’§</div>
  <div class="drop fast"   style="left:85vw; animation-delay:0.2s">ðŸ’§</div>
  <div class="drop slow"   style="left:92vw; animation-delay:1.8s">ðŸ’§</div>

  <div class="drop splash" style="left:5vw;  animation-delay:4s">ðŸ’¦</div>
  <div class="drop splash" style="left:25vw; animation-delay:2s">ðŸ’¦</div>
  <div class="drop splash" style="left:55vw; animation-delay:3s">ðŸ’¦</div>
  <div class="drop splash" style="left:85vw; animation-delay:1s">ðŸ’¦</div>

</body>
</html>
